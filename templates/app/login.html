{% extends "app/base.html" %}

{% block content %}
{% load staticfiles %}

<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
  <form class="form-horizontal" data-toggle="validator" role="form"  name="LoginForm" action="/login/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-12">
	<input type="text" name="email" id="email" value="{{email}}" placeholder="Email" class="form-control" required>
	<div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
	<input type="password" name="password" id="password" placeholder="Password" class="form-control" required>
	<div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="form-group" style="margin-bottom: 5px;">
      <div class="col-sm-12">
	<button type="submit" class="btn btn-primary pull-right">Login</button>
      </div>
    </div>
    <a class="pull-right" href="{% url 'splash' %}">Back</a>
  </form>
</div>
<div class="col-md-4"></div>

{% endblock %}
