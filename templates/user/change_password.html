{% extends "user/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="row">
  <form class="form-horizontal col-md-4 col-md-offset-4"
	data-toggle="validator"
	form="form"
	name="PasswordResetForm"
	action=""
	method="post">
    <h3 class="form-group col-sm-12" style="text-align:center;">
      Change Password
    </h3>
    
    {% csrf_token %}
    
    <input type="password"
	   name="old-password"
	   id="old-password"
	   placeholder="Current password"
	   class="form-control form-group col-sm-12"
	   required>

    <input type="password"
	   name="new-password-1"
	   id="new-password-1"
	   placeholder="~*new*~ password"
	   class="form-control form-group col-sm-12"
	   minlength=6
	   required>

    <input type="password"
	   name="new-password-2"
	   id="new-password-2"
	   placeholder="~*new*~ password again plz"
	   class="form-control form-group col-sm-12"
	   minlength=6
	   data-match="#new-password-1"
	   data-error="Yikes, your new passwords don't match.  GUUUUD thing we're checking amirite?"
	   required>

    <div class="form-group col-sm-12" style="margin-bottom: 5px; text-align: center;">
      <input type="button" class="btn btn-default" value="Cancel" onClick="javascript:history.go(-1);">
      <button type="submit" class="btn btn-primary">DO ITTTT</button>
    </div>

    <div class="form-group col-sm-12" id="old-password-error" style="text-align: center; color: red;">
      <h3>{{ error }}</h3>
    </div>

  </form>
</div>
{% endblock %}
