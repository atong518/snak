<div class="row buffer-row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <hr class="snak-divider">
  </div>
  <div class="col-md-2"></div>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div id="contact_wrap">
      <div id="contact" class="clearfix">
	<div id="c_form">
	  <br /><br />
	  {% csrf_token %}
	  <form name="theform" action="." method="post" id="theform">
            <div id="message">
              <textarea name="message" rows="12" cols="85"></textarea>
            </div><!-- end message -->
	    <div class="row buffer-row"></div>
	    <div class="contact-submit-holder">
              <input type="submit" class="btn btn-primary center-block" value="Submit" name="contact_us">
	    </div>
	</div>
            <input class="hidden" type="hidden" name="topic" value="Home : Contact Form Submission" id="subject" />
	  </form>
	  
	</div><!-- end c_form -->
      </div><!-- end contact -->
      
    </div><!-- end contact_wrap -->
  </div>
  <div class="col-md-3"></div>
</div>
