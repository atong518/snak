{% extends "user/base.html" %}

{% block content %}
{% load staticfiles %}

<div class="row">
  <div class="col-md-4"></div>

  <form class="form-horizontal col-md-4" 
          data-toggle="validator" 
          role="form"  
          name="SettingsForm" 
          action="/settings/" 
          method="post">
    
    {% csrf_token %}
    
    <input type="text" name="firstname" 
           id="firstname" value="{{firstname}}" 
           placeholder="First Name" 
           class="form-control form-group col-sm-12" 
           required>

    <input type="text" name="lastname" 
           id="lastname" value="{{lastname}}" 
           placeholder="Last Name" 
           class="form-control form-group col-sm-12">

    <input type="text" name="homecountry" 
           id="homecountry" value="{{homecountry}}" 
           placeholder="Country" 
           class="form-control form-group col-sm-12" 
           required>

    <input type="text" name="homestate" 
           id="homestate" value="{{homestate}}" 
           placeholder="State" 
           class="form-control form-group col-sm-12" 
           required>

    <input type="text" name="email" 
           id="email" value="{{email}}" 
           placeholder="Email" 
           class="form-control form-group col-sm-12" 
           required>

    <input type="password" name="password" 
           id="password" placeholder="Password" 
           class="form-control form-group col-sm-12" 
           required>

    <div class="form-group col-sm-12" 
         style="margin-bottom: 5px; text-align: center;">
    	<button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>

  <div class="col-md-4"></div>
</div>


{% endblock %}
